apiVersion: apps/v1
kind: Deployment
metadata:
  name: vuetify-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vuetify-app
  template:
    metadata:
      labels:
        app: vuetify-app
    spec:
      containers:
      - name: vuetify-app
        image: vuetify-app:latest
        ports:
        - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi