version: '3'
services:
  vuetify-app:
    build: .
    ports:
      - "127.0.0.1:5173:5173"  # Bind to localhost only
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    # Add hostname
    hostname: vuetify-app
    # Add network configuration
    networks:
      - vuetify-network

networks:
  vuetify-network:
    driver: bridge